<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38BDF8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ocean waves background -->
  <circle cx="50" cy="50" r="45" fill="url(#oceanGradient)"/>
  
  <!-- Wave pattern -->
  <path d="M15 45 Q25 35, 35 45 T55 45 T75 45 T85 45" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M15 55 Q25 45, 35 55 T55 55 T75 55 T85 55" stroke="white" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Shrimp icon -->
  <g transform="translate(50,50)">
    <ellipse cx="0" cy="0" rx="12" ry="6" fill="#F97316" transform="rotate(-15)"/>
    <ellipse cx="-8" cy="-2" rx="3" ry="1.5" fill="#DC2626" transform="rotate(-15)"/>
    <path d="M-15,-3 Q-18,-1 -15,1" stroke="#DC2626" stroke-width="1" fill="none"/>
    <path d="M-15,-1 Q-18,1 -15,3" stroke="#DC2626" stroke-width="1" fill="none"/>
    <circle cx="8" cy="-1" r="1" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">OCEAN</text>
  <text x="50" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">FRESH</text>
</svg>
